<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <!-- Bootstrap 3.4.1 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar-fixed-top {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .container-full {
            width: 100%;
            min-height: 100vh;
            background-color: #7991e88e;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }
        button:hover {
            background-color: #e568c2;
        }
    </style>
</head>
<body>

    <div class="container-full">
        <div style="text-align:left; margin-top:-600px;margin-left:-200px ">
            <button class="btn btn-secondary" style=" padding: 10px 20px; background-color: #e9a6d1; border: none;"><a href="/">Back</a></button>
        </div>
        
        <form action="input">
            <h3 class="text-center">ReHome Pets</h3>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Your Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your Full Name" required>
                </div>
                <div class="col-md-6 form-group">
                    <label>Your Telegram or Phone Number</label>
                    <input type="email" class="form-control" placeholder="@PhearomRatha" required>
                </div>
                <div class="col-md-6 form-group">
                    <label>Your Pet's Name</label>
                    <input type="text" class="form-control" placeholder="Enter your Pet's Name" required>
                </div>
                <div class="col-md-6 form-group">
                    <label>Pet's Age</label>
                    <input type="number" class="form-control" placeholder="Enter Pet's Age" required>
                </div>
                <div class="col-md-12 form-group">
                    <label>Pet's Description</label>
                    <textarea class="form-control" placeholder="Describe your Pet" rows="2" required></textarea>
                </div>
                <div class="col-md-12 form-group">
                    <label>Upload Your Pet's Picture</label>
                    <input type="file" class="form-control" accept="image/*" required>
                </div>
                <div class="col-md-12 form-group">
                    <label>Your Reason Why You Rehome Your Pet</label>
                    <textarea class="form-control" placeholder="Explain your reason" rows="3" required></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="border-radius: 50px; padding: 15px 30px; background-color: #e568c2af; border: none;"><a href="/">Submit</a></button>
            </div>
        </form>
    </div>
    
</div>
</body>
</html>
